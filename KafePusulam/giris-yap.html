<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style-giris-yap.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="forum-box">
                <h1>Giriş Yap</h1>
                <form>
                    <div class="giris-grup">
                         <div class="giris-kısmı">
                            <label for="mail">E-mail*</label>
                            <br>
                            <input type="email" name="mail" placeholder="kafepusulam@gmail.com">
                         </div>

                         <div class="giris-kısmı">
                            <label for="password">Şifreniz*</label>
                            <br>
                            <input type="password" name="password" placeholder="Şifreniz">
                         </div>
                         
                    </div>
                    <div class="btn-field">
                        <button class="btn" type="button">Giriş Yap</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <img src="images/kitap.svg" alt="Kafe">
        </div>
    </div>
    
</body>
</html>
