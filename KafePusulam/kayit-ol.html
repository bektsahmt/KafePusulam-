<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol!</title>
    <link rel="stylesheet" href="style-kayit-ol.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="forum-box">
                <h1>Kayıt Ol</h1>
                <form>
                    <div class="kayıt-grup">
                         <div class="kayıt-kısmı">
                            <label for="ad-soyad">Ad, Soyad</label>
                            <br>
                            <input type="text" name="ad-soyad" placeholder="kullanıcıadı">
                         </div>

                         <div class="kayıt-kısmı">
                            <label for="mail">Email*</label>
                            <br>
                            <input type="email" name="mail" placeholder="kafepusulam@gmail.com">
                         </div>

                         <div class="kayıt-kısmı">
                            <label for="password">Şifre Oluştur*</label>
                            <br>
                            <input type="password" name="password" placeholder="Şifre Belirleyin">
                            <p>Şifre en az 8 karakterden oluşmalıdır.</p>
                         </div>
                         
                    </div>
                    <div class="btn-field">
                        <button class="btn" type="button">Kayıt Ol</button>
                    </div>
                    <p class="already">Zaten üye misin? <a href="giris-yap.html">Giriş Yap</a></p>

                </form>
            </div>
        </div>
        <div class="right">
            <img src="images/kitap.svg" alt="Kafe">
        </div>
    </div>
</body>
</html>
